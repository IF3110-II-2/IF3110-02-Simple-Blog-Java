<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="style.css" type="text/css" />
        <title>Simple Blog</title>
    </h:head>
    <h:body>
		<div class="header"> Simple Blog </div>
		<hr></hr>
		<h2> List Post </h2>
		<c:forEach items="#{listPost.arrPostUnpublished}" var="pos">							
            <h:form>
				<br/><h:outputText value="#{pos.IDPost}"></h:outputText> 
				<br/><h:outputText value="#{pos.title}"></h:outputText>    
				<br/><h:outputText value="#{pos.date}"></h:outputText>
				<br/> <h:outputText value="#{pos.content}"></h:outputText>
                <br/><h:commandLink action="#{post.changeStatus(pos.IDPost)}" value="Publish">
					</h:commandLink>
                <br/><h:commandLink action="edit_post" value="Edit">
						<f:param name="idpost" value="#{pos.IDPost}" />
					</h:commandLink>
				<hr/>
            </h:form>
		</c:forEach>
			
		<div class="footer">rita | cilvia | linda </div>		
    </h:body>
</html>
