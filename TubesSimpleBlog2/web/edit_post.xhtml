    <body>
           <p>
               #{post.showPost(param['idpost'])}
              <h:form>
                <br/>Judul : <h:inputText id="judul" value="#{post.title}"/>
                <br/>Tanggal :  <h:inputText id="tanggal" value="#{post.date}">
