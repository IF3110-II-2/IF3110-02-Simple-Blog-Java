<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
	<link rel="stylesheet" href="style.css" type="text/css" />

    <h:head>
        <title>Simple Blog</title>
    </h:head>
    <h:body>
		<div class="header"> Simple Blog </div>
        <div id="nav"> User Management | See Unpublished | Add Post | Logout   </div>
		<div id="main">
                    
		<h2> List Post </h2>
		
		<h:form>
		<h:outputText id="firstNameText" value="Sample Bean:"></h:outputText>
         <br/><h:outputText id="accountName" value="#{sampleBean.nama}"></h:outputText>
         <br/><h:outputText id="accountRole" value="#{sampleBean.role}"></h:outputText>
		
			
                    <hr></hr>
		<br/><h:commandLink rendered="#{sampleBean.role eq 'admin' or sampleBean.role eq 'owner'}" action="add_post" value="Add">
		</h:commandLink>
		<br/><h:commandLink rendered="#{sampleBean.role eq 'admin' or sampleBean.role eq 'editor'}" action="unpublished_post" value="See Unpublished">
		</h:commandLink>
		</h:form>
		<p>
		<c:forEach items="#{listPost.arrPostPublished}" var="pos">			
			<h:form>				
			<br/><h:outputText value="#{pos.IDPost}"></h:outputText> 
			<br/><h:commandLink action="view_post" value="#{pos.title}">
				<f:param name="idpost" value="#{pos.IDPost}" />
			</h:commandLink>      
			<br/><h:outputText value="#{pos.date}"></h:outputText>
			<br/> <h:outputText value="#{pos.content}"></h:outputText>
			<br/><h:commandLink action="#{post.deletePost(pos.IDPost)}" value="Delete" onclick="return confirm('Apakah Anda yakin menghapus post ini?');">
			</h:commandLink>
            <br/><h:commandLink rendered="#{sampleBean.role eq 'admin' or sampleBean.role eq 'owner' or sampleBean.role eq 'editor'}" action="edit_post" value="Edit">
				<f:param name="idpost" value="#{pos.IDPost}" />
			</h:commandLink>
			<div class ="hr"><hr/></div>
			</h:form>
		</c:forEach>
		</p></div>
						
		 <div id="nav">
         <form action="Login" method="post">
             <br/>Username : <input type = "text" name="uname"/>
             <br/>Password : <input type ="password" name="pass"/>
             <br/><input type="submit" value="Login"/>
         </form></div>
		<br/>
		
		<h:form>
		<h:commandLink rendered="#{sampleBean.role eq 'admin'}" action="usermanagement" value="User Management"></h:commandLink> 
		</h:form>
		<div id="footer">rita | cilvia | linda </div>		
    </h:body>
</html>
