<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
	<link rel="stylesheet" href="style.css" type="text/css" />

    <h:head>
        <title>Simple Blog</title>
    </h:head>
    <!--h:body onload="#{ViewPost.connectDb()}"--> 
    <h:body>
		<div class="header"> Simple Blog </div>
		<hr></hr>
		<h2> List Post </h2>
                <h:form>
                <br/><h:commandLink action="unpublished_post" value="List of unpublished post">
		</h:commandLink>
		<br/><h:commandLink action="add_post" value="Add">
		</h:commandLink>
                <p>
		<c:forEach items="#{listPost.arrPostPublished}" var="pos">							
			<br/><h:outputText value="#{pos.IDPost}"></h:outputText> 
			<br/><h:commandLink action="view_post" value="#{pos.title}">
				<f:param name="idpost" value="#{pos.IDPost}" />
			</h:commandLink>      
			<br/><h:outputText value="#{pos.date}"></h:outputText>
			<br/> <h:outputText value="#{pos.content}"></h:outputText>
                        <br/><h:commandLink action="#{post.deletePost(post.IDPost)}" value="Delete" onclick="return confirm('Apakah Anda yakin menghapus post ini?');">
				
			</h:commandLink>
                        <br/><h:commandLink action="edit_post" value="Edit">
				<f:param name="idpost" value="#{pos.IDPost}" />
			</h:commandLink>	
			<hr/>
		</c:forEach>
		</p>
			
		<br/>
		<h:commandLink action="usermanagement" value="User Management">
		</h:commandLink> 
		</h:form>
		<div class="footer">rita | cilvia | linda </div>		
    </h:body>
</html>
