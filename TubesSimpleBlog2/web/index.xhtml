<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
	<link rel="stylesheet" href="style.css" type="text/css" />

    <h:head>
        <title>Simple Blog</title>
    </h:head>
    <h:body>
		<div class="header"> Simple Blog </div>
		<hr></hr>
		<h2> List Post </h2>
		<p>
		<h:form>
		#{user.showStatus()}
		<!--<br/><h:outputText value="#{param['thisuser']}"></h:outputText> 
		<br/><h:outputText value="#{param['thisrole']}"></h:outputText>-->
		<br/><h:commandLink action="index" value="Rita Admin">
			#{user.setUsername("rita")}
			#{user.setUsername("admin")}
		</h:commandLink>
		<br/><h:commandLink action="index" value="Misae Owner">
			#{user.setUsername("misae")}
			#{user.setUsername("owner")}
		</h:commandLink>
		<br/>Halo	<h:outputText value="#{user.username}"></h:outputText> 
		<br/>Kamu <h:outputText value="#{user.role}"></h:outputText>
		</h:form>
		<c:forEach items="#{listPost.arrPostPublished}" var="pos">			
			<h:form>				
			<br/><h:outputText value="#{pos.IDPost}"></h:outputText> 
			<br/><h:commandLink action="view_post" value="#{pos.title}">
				<f:param name="idpost" value="#{pos.IDPost}" />
			</h:commandLink>      
			<br/><h:outputText value="#{pos.date}"></h:outputText>
			<br/> <h:outputText value="#{pos.content}"></h:outputText>
			<br/><h:commandLink action="#{post.deletePost(pos.IDPost)}" value="Delete" onclick="return confirm('Apakah Anda yakin menghapus post ini?');">
			</h:commandLink>
			<hr/>
			</h:form>
		</c:forEach>
		</p>
		
		<br/>
		<h:form>
		<h:commandLink rendered="#{user.role eq 'admin'}" action="usermanagement" value="User Management"></h:commandLink> 
		</h:form>
		<div class="footer">rita | cilvia | linda </div>		
    </h:body>
</html>
