    <h:head>
        <title>Simple Blog</title>
    </h:head>

    <h:body>
    Simple Blog
    <c:forEach items="#{listPost.arrPostPublished}" var="pos">
        <h:form>
            <br/><h:outputText value="#{pos.IDPost}"></h:outputText>
            <br/><h:commandLink action="view_post" value="#{pos.title}">
                <f:param name="idpost" value="#{pos.IDPost}" />
            </h:commandLink>
            <br/><h:outputText value="#{pos.date}"></h:outputText>
            <br/> <h:outputText value="#{pos.content}"></h:outputText>
            <br/><h:commandLink action="#{post.deletePost()}" value="Delete" onclick="return confirm('Apakah Anda yakin menghapus post ini?');">
                <f:param name="idpost" value="#{pos.IDPost}" />
            </h:commandLink>
        </h:form>
        <br/>=+=+=+=+=+=+=+=+=+=+=+=+=+
    </c:forEach>
    
    <h:form>
            <br/><h:outputText value="#{pos.IDPost}"></h:outputText>
            <br/><h:commandLink action="view_post" value="#{pos.title}">
                <f:param name="idpost" value="#{pos.IDPost}" />
            </h:commandLink>
            <br/><h:outputText value="#{pos.date}"></h:outputText>
            <br/> <h:outputText value="#{pos.content}"></h:outputText>
            <br/><h:commandLink action="#{post.deletePost()}" value="Delete" onclick="return confirm('Apakah Anda yakin menghapus post ini?');">
                <f:param name="idpost" value="#{pos.IDPost}" />
            </h:commandLink>
    </h:form>
    
    <h:form>
    <br/><h:commandLink action="usermanagement" value="User Management">
    </h:commandLink>
    </h:form>
          <h:form>
    	
    		<h:inputText id="name" value="#{komentar.nama}"></h:inputText>

                <h:inputText id="koment" value="#{komentar.komentar}"></h:inputText>  
                <h:commandButton value="Add my comment">
    			 <f:ajax execute="name" render="output" />
                          <f:ajax execute="email" render="output2" />
                          <f:ajax execute="koment" render="output3" />
    		</h:commandButton>  		
    		<h2><h:outputText id="output" value="#{komentar.nama}" /></h2>
                <h:outputText id="output2" value="#{komentar.email}" /><br/>
                <h:outputText id="output3" value="#{komentar.komentar}" />
    		
    	</h:form>
