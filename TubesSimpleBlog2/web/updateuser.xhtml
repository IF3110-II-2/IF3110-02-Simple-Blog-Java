<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
	
    <head>
        <title>Update User</title>
        <link rel="stylesheet" href="style.css" type="text/css" />
        <meta name="viewport" content="width=device-width"/>
    </head>
    <body>
        <div class="header">Simple Blog</div>
        <p>   <h1>Update User</h1>
            			<hr></hr>

			<br/><h:outputText value="#{param['iduser']}"></h:outputText>
			#{user.showUser(param['iduser'])}
            <h:form> 
				<br/>Username: <h:inputText id="kname" value="#{user.username}" />
				<br/>Password: <h:inputSecret id="kpass" value="#{user.password}" />
				<br/>Role: <h:inputText id="krole" value="#{user.role}"  />
              <br/><h:commandButton value="Submit" action="#{user.updateUser()}" onclick="return check();"/>
			</h:form>
		</p>
    </body>
</html>
