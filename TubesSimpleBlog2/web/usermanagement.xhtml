<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>User Management</title>
        <meta name="viewport" content="width=device-width"/>
    </head>
    <body>
		User Management
        <c:forEach items="#{userManagement.arrUser}" var="user">
			<h:form>
			<br/><h:outputText value="#{user.userID}"></h:outputText>      
			<br/><h:outputText value="#{user.password}"></h:outputText>
			<br/> <h:outputText value="#{user.role}"></h:outputText>
			</h:form>
			<br/>=+=+=+=+=+=+=+=+=+=+=+=+=+
		</c:forEach>
		<br/> <h:outputText value="#{navigationController.postId}"></h:outputText>
    </body>
</html>
