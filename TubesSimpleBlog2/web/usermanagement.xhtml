<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
<link rel="stylesheet" href="style.css" type="text/css" />
    <head>
        <title>User Management</title>
        <meta name="viewport" content="width=device-width"/>
    </head>
    <body>
		<div class="header">Simple Blog</div>
		<h1>User Management</h1>
		<h:form>
        <c:forEach items="#{userManagement.arrUser}" var="user">
			<hr></hr>
			
				<br/><h2> #{user.userID} </h2>  
			<br/><h:outputText value="#{user.username}"></h:outputText>
			<br/> <h:outputText value="#{user.role}"></h:outputText>
			<br/><h:commandLink action="#{user.deleteUser()}" value="Delete">
				<f:param name="iduser" value="#{user.userID}" />
			</h:commandLink>
			<br/><h:commandLink action="#{user.updateUser()}" value="Update">
				<f:param name="iduser" value="#{user.userID}" />
			</h:commandLink>
			
		</c:forEach>
		<br/><h:commandLink action="#{user.createUser()}" value="Create">
				<f:param name="iduser" value="#{user.userID}" />
		</h:commandLink>
		</h:form>
		<div class="footer"> rita | cilvia | linda </div>
		
	</body>
</html>
